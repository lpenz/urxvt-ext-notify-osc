---
name: CI
on: [ push, pull_request ]
jobs:
  tests:
    strategy:
        matrix:
          preset:
            - install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://lpenz/ghaction-cmake:v0.12
        with:
          preset: ${{ matrix.preset }}
  omnilint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://lpenz/omnilint:v0.2
